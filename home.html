<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo home</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-2">
            <!-- available balance starts here -->
            <div class="stats shadow">
              <div class="stat">
                <div id="account-balance" class="stat-value">9400</div>
                <div class="stat-desc">Available balance</div>
              </div>
            </div>
            <!-- available balance ends here -->

            <div class="divider"></div>

            <!-- user action button -->
            <div>
              <button id="show-add-money-btn" class="btn btn-lg">
                Add money
              </button>
              <button id="show-cash-out-btn" class="btn btn-lg">
                Cash out
              </button>
            </div>

            <div class="divider"></div>
            <!-- add money form starts here -->
            <div
              id="add-money-form"
              class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="add-money-input"
                    type="email"
                    placeholder="Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="pin-number-input"
                    type="password"
                    placeholder="Pin number"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="add-money-btn" class="btn btn-primary">
                    Add money
                  </button>
                </div>
              </form>
            </div>
            <!-- add money form ends here -->

            <!-- cash out form starts here -->
            <div
              id="cash-out-form"
              class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="cash-out-input"
                    type="email"
                    placeholder="Cash out amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="cash-out-pin-number-input"
                    type="password"
                    placeholder="Pin number"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="cash-out-btn" class="btn btn-primary">
                    Cash out
                  </button>
                </div>
              </form>
            </div>
            <!-- cash out form ends here -->
          </div>
        </div>
      </div>
    </main>

    <script src="js/home.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/features.js"></script>
  </body>
</html>
